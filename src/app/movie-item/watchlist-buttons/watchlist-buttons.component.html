<div class="wrapper">
  <button
    mat-icon-button
    matTooltip="Add to archive"
    matTooltipPosition="above"
    color=""
    (click)="onAddToArchive()"
  >
    <mat-icon>inventory_2</mat-icon>
  </button>

  <button
    mat-icon-button
    matTooltip="Remove from watchlist"
    matTooltipPosition="above"
    color="warn"
    (click)="onRemoveFromWatchlist()"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
